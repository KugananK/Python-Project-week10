{% extends "layout.html" %}
{% block body %}
{% for game in Games %}
<p>Game Name: {{ game.game_name }}</p>
<p>Genre: {{ game.genre }}</p>
<p>Release date: {{ game.release_date }}</p>
<p>Price on release: {{ game.price }}</p>
<p>Publisher: {{ game.game.publisher_name }}</p>
<form action="{{ url_for('deletegame', id=game.id) }}">
    <button type="Submit">Delete Game</button>
</form>
<form action="{{ url_for('updategame', id=game.id) }}">
    <button type="Submit">Update Game</button>
</form>
{% endfor %}
{% endblock body %}
